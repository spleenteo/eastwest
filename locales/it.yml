    location_title: "Come arrivare"
    location_body: "L'aeroporto internazionale di Trivandrum è raggiungibile dalle principali capitali europee con voli settimanali di varie compagnie aeree. (Kuwait Airways, Emirates, Quatar,...)<br>Verranno organizzati taxi e bus navetta per il trasferimento dall'aeroporto di Trivandrum a Varkala Beach, luogo del raduno."
    what_title: "Cosa fare"
    what_body: "Varkala Beach, località marina tra le più belle del Kerala, è sede di numerose strutture ricettive di tutte le fasce qualitative e di prezzo, ristoranti tipici indiani e internazionali, cliniche Ayurvediche (l'Ayurveda ha avuto origine proprio in Kerala), agenzie turistiche che organizzano escursioni e spostamenti in tutti i luoghi di maggiore interesse della zona.<br>A soli 3 km da Varkala Beach si trova il paese di Varkala, collegato alla capitale Trivandrum con treni quotidiani molto frequenti (il tragitto dura circa 45 minuti). Qui si trovano botteghe, mercati e negozi locali oltre che l'ospedale, banche e altri servizi<br>Da Trivandrum sono raggiungibili tutte le principali località dell'India del Sud tra cui Madurai, Chennai, Kanyakumari, Bombay e i templi scavati nella roccia di Ellora e Ajanta."

