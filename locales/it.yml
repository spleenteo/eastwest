  project_name: "East West Dialogues"
  title: 'Dialoghi Oriente-Occidente<br>Siloismo, Umanesimo Universalista e Nuova Spiritualità nel contesto sociale mondiale.'
  initiative_title: "L'iniziativa"
  initiative_body: "A partire da alcuni interscambi realizzati in India tra persone di differenti provenienze è sorta l’immagine di un raduno di persone che aderiscono all’Umanesimo Universalista espresso attraverso la Dottrina di Silo."
  why_title: "Le motivazioni"
  why_body: "Questa iniziativa è spinta dalla necessità di continuare a sviluppare un confronto ampio in merito alle tematiche che ci accomunano, alla nostra direzione al futuro e inoltre dall’utilità di incentivare lo sviluppo di attività e iniziative nel continente asiatico."
  who_title: "I promotori"
  who_body: "L’iniziativa è promossa e sviluppata da Siloisti, membri del Messaggio di Silo e del Movimento Umanista dell’Asia e dell’Europa."
  when_title: "Quando"
  when_body: "Lo svolgimento del raduno è previsto nella settimana dal 16 al 22 Febbraio 2015 con un apice nei tre giorni 20, 21, 22 Febbraio 2015."
  where_title: "Il luogo"
  where_body: "L’incontro si svolgerà <a href='https://mapsengine.google.com/map/edit?mid=zvCwudB7Oij4.kyl9x1Z9AtWg'>Varkala</a>, località marina affacciata sul mar Arabico, situata nel sud ovest dell’India, nello stato del Kerala, a circa 50 Km dalla capitale Trivandrum (Aeroporto Internazionale)."
  purpose_title: "L'aspirazione"
  purpose_body: "Ci attendiamo da questo incontro che si possa produrre una maggiore chiarezza circa il nostro operato immediato e futuro e che sia l'inizio di un dialogo aperto ad ulteriori sviluppi; che promuova e favorisca lo scambio ulteriore di esperienze e il contatto tra realtà che traducono la dottrina siloista in contesti sociali e culturali tanto diversi, riscattandone gli aspetti accomunanti. Inoltre si auspica che sorgano immagini di azioni da intraprendere sia in Europa che in Asia."
  how_title: "Lo svolgimento"
  how_body: "Nei 3 giorni di massima concentrazione (20, 21 e 22 Febbraio 2015) si svolgeranno conferenze, interscambi, seminari e lavori di gruppo su tematiche riguardanti la situazione attuale del Siloismo e sul momento storico mondiale nel quale è inserito, il suo trascorso e le sue possibilità al futuro. Nei giorni precedenti (dal 16 al 19 Febbraio 2015) si svolgeranno iniziative di approfondimento e interscambio che, oltre a essere momenti previ validi per sè stessi, saranno utili a una prima impostazione delle tematiche trattate nei 3 giorni culmine."
  organization_title: "Organizzazione"
  organization_body: "Lo sviluppo di tutto questo dipenderà dalla proposta e iniziativa degli stessi partecipanti all’evento.<br>L’organizzazione dell’evento sarà coordinata da un’equipe promotrice che è in corso di formazione. Si cercano persone interessate a farne parte per svolgere le funzioni necessarie alla realizzazione dell’evento.<br>Ad ora l’equipe promotrice sta lavorando attraverso chat mensili programmate fino al mese di Luglio 2014, periodo entro il quale è possibile proporsi nell’equipe promotrice. Le proposte su attività da svolgere potranno svilupparsi fino a Novembre 2014.<br>"
