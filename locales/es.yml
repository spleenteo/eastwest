    location_title: "Cómo llegar"
    location_body: "El aeropuerto internacional de Trivandrum es accesible desde las principales capitales europeas con vuelos semanales desde diversas compañías aéreas. (Kuwait Airways, Emirates, Qatar, ...). Se organizarán taxis y servicio de traslado en autobús desde Trivandrum a Varkala Beach, lugar de la reunión."
    what_title: "Qué hacer"
    what_body: "Varkala Beach, la más bella localidad costera de Kerala, cuenta con numerosos hoteles de todas las gamas de calidad y precio, restaurantes típicos, clínicas ayurvédicas (el Ayurveda tuvo su origen en Kerala), agencias de turismo que organizan excursiones y viajes a todos los lugares de interés de la zona. A sólo 3 km de Varkala Beach está la ciudad de Varkala, conectada a la capital Trivandrum con trenes muy frecuentes todos los días (el viaje dura unos 45 minutos). Aquí encontrará tiendas y mercados, así como hospital, bancos y otros servicios. Trivandrum es un punto muy adecuado para acceder a todas las ciudades principales, templos y bellezas del sur de India, incluyendo Madurai, Chennai, Kanyakumari. En Mumbai, también accesible desde Travandrum, se localizan los famosos templos excavadas en la roca de Ellora y Ajanta."

