  project_name: "East West Dialogues"
  title: "Let's talk about Siloism, Universalist Humanism and New Spirituality within the world social context."
  initiative_title: "The initiative"
  initiative_body: "From some debates made ​​in India between Siloists of various part of the world, arose the idea to organize a meeting of people who adhere to the Universalist Humanism expressed through the Doctrine of Silo."


  why_title: "The reasons"
  why_body: "The initiative is pushed up by the need to develop a continuos debate about the commons themes, the direction for the future and the importance to develop activities in Asia."

  who_title: "The promoters"
  who_body: "The initiative is promoted by siloists, members of The Message of Silo, and Humanist Movement of Asia and Europe."

  when_title: "When"
  when_body: "The rally will take place on February 2015, form 16th to 22nd. The summit shall be during the week on 20th, 21st and 22nd."

  where_title: "Where"
  where_body: "The meeting will take place in Varkala, seaside resort overlooking the Arabian Sea, set in the south west of India in the state of Kerala, about 50km from Trivandrum, the capital."


  purpose_title: "The ambition"
  purpose_body: "From this meeting, we expect to better understanding the work to do, present and future; the beginning of an open dialogue to further developments.<br>We want to promote and facilitate the exchange of experience and further contact between those who translate the doctrine oof Silo onto social and cultural contexts, much different from each other, enhancing the common aspects. In addition, we hope that arise images of activities to be undertaken, both in Europe and in Asia."

  how_title: "The implementation"
  how_body: "During the 3 days of maximum concentration (20, 21 and February 22, 2015), there will be conferences, exchanges, seminars. We'll talk about things concerning the current situation of the siloism and the world historical moment in which it is inserted, the past and its possibilities for the future.<br>In the earlier days (16 to 19 February 2015) there will be initiatives of study and exchange that, in addition to being valid moments for themselves, will be useful to set the following days."

