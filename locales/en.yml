en:
  project_name: "East West Dialogue"
  title: '“Dialoghi Oriente-Occidente” sull’Umanesimo Universalista'
  initiative_title: "L'iniziativa"
  initiative_body: "A partire da alcuni interscambi realizzati in India tra persone di differenti provenienze è sorta l’immagine di un raduno di persone che aderiscono all’Umanesimo Universalista espresso attraverso la Dottrina di Silo."
  why_title: "Le motivazioni"
  why_body: "Questa iniziativa è spinta dalla necessità di continuare a sviluppare un confronto ampio in merito alle tematiche che ci accomunano e alla nostra direzione al futuro. E inoltre l'utilità di incentivare lo sviluppo di attività e iniziative nel continente asiatico."
  who_title: "I promotori"
  who_body: "Umanisti dell’Asia e dell’Europa."
  when_title: "Quando"
  when_body: "L’apice del raduno è previsto nei tre giorni 20, 21 e 22 Febbraio 2015. Nei giorni precedenti potranno esserci anche varie attività, conferenze, incontri, anche rivolte verso il sociale."
  where_title: "I luoghi"
  where_body: "L’incontro si svolgerà a Varkala, località marina affacciata sul mar Arabico, situata nel sud ovest dell’India, nello stato del Kerala, a circa 50 Km dalla capitale Trivandrum (Aeroporto Internazionale)."
  purpose_title: "L'aspirazione"
  purpose_body: "Ci attendiamo da questo incontro che abbia le finalità di dare maggiore chiarezza al nostro operato immediato e futuro e che sia l'inizio di un dialogo aperto ad ulteriori sviluppi. Promuovere un interscambio sullo sviluppo della dottrina Siloista nel mondo, oltre a favorire e stimolare lo scambio di esperienze e il contatto tra realtà che traducono la dottrina siloista in contesti sociali e culturali tanto diversi, riscattando gli aspetti che accomunano gli umanisti di tutte le latitudini. "
  how_title: "Lo svolgimento"
  how_body: "<p><a href='http://www.google.com'>Si prevedono</a> come momento di massima concentrazione 3 giorni (20, 21 e 22 Febbraio 2015) nei quali si svolgeranno conferenze, interscambi, seminari e lavori di gruppo su tematiche riguardanti il momento storico mondiale nel quale siamo inseriti come Siloisti. Inoltre si intende attraverso l’elaborazione di insieme, giungere ad un approfondimento circa la nuova tappa che il Siloismo sta attraversando e le possibilità a futuro.<br>Prima e dopo questi tre giorni si prevedono ulteriori iniziative di approfondimento e interscambio e attività di diffusione attraverso conferenze e seminari pubblici. Lo sviluppo di tutto questo dipenderà dalla proposta e iniziativa degli stessi partecipanti all’evento. <br>L’organizzazione dell’evento sarà coordinata da un’equipe promotrice che è in corso di formazione. Si cercano persone interessate a farne parte per riempire le funzioni necessarie alla realizzazione dell’evento.</p><p>Ad ora l’equipe promotrice sta lavorando attraverso chat mensili programmate fino al mese di Luglio 2014, periodo entro il quale è possibile proporsi nell’equipe promotrice. Le proposte su attività da svolgere potranno svilupparsi fino a Novembre 2014.</p>"
  contact_title: "Contatti"

  quotes:
    proportion: "...Pensa alla sproporzione che abbiamo tra il totale della popolazione e il totale dei parchi…Pensa alla popolazione dell'Asia, tutta l'Asia e due parchi, è una sproporzione...” (Silo, 2010)"
    clarification: "...L'umanista deve fare chiarimento interno per poter fare chiarimento esterno e non arrendersi proprio in questo momento in cui nessuno chiarisce nessuno...Questi sono processi e gli umanisti sono inseriti in un momento sociale e storico. Il sì e il no stanno anche negli umanisti. E’ una cosa che deve essere considerata, valorizzata. Come non dare valore al chiarimento?” (Silo, 2008)"
